<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<style>
    .jump-input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 10px;
    }
    
    .jump-input-container input,
    .jump-input-container button {
        margin: 5px;
    }
</style>

<body>
    <div class="container">
        <div id="quiz-section" class="my-4">
            <h3 id="question-text"></h3>
            <div id="options"></div>
            <div class="mt-4">
                <div id="score-report" class="mt-3"></div>
                
                <div class="jump-input-container">
                    <button class="btn btn-secondary" id="jumpToQuestionButton">Jump to Question</button>
                    <input type="number" id="jumpToQuestionInput" placeholder="Enter question number">
                </div>
                
                <button class="btn btn-primary" id="prev-question">Previous Question</button>
                <button class="btn btn-primary" id="next-question">Next Question</button>
            </div>
            
            <button class="btn btn-success mt-4" id="check-answer">Check Answers & Score</button>
            <button class="btn btn-primary mt-4" id="display-score">Display Score</button>
            <!-- Removed the score display here -->
        </div>
    </div>
</body>
<script src="quiz3.js"></script>
</body>
</html>
